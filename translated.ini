alternativePath=Alternativamente, você pode excluir o caminho, e mover o arquivo que contém o jogo para a janela do Terminal.
olderMacBuilds=Em outras versões, macOS Catalina também gera uma mensagem dizendo que o jogo está pedindo permissão para detectar suas teclas.
