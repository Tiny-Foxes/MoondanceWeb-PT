[static-pages-community-policies]
theseRulesApplyOnDiscordForum=Essas regras se aplicam no servidor no Discord e no fórum do Projeto Moondance ate que uma nota seja feita. Mesmo que as regras sejam simples, é importante ler elas com cuidado.
positiveEnvironment=Nossas plataformas de comunidade são feitas para serem um local positivo para todos. Deixe drama fora das discussões, não ataque ou ameace outros por nenhuma razão e não faça nenhum discurso de ódio.
notImpersonateStaffMembers=Não se dê a imagem de membros da equipe.
notPersonalInformation=Não envie conteúdo pessoal de ou sobre outros usuários sem a permissão deles.
notAbovePG13=Não envie conteúdo que exceda a classificação "PG-13", que seja NSFW, ou que seja proibido dentro dos termos de uso.
notSpam=Não faça spam ou envios rápidos no servidor no Discord. Essa regra se aplica a qualquer forma de conteúdo, incluindo mensagens, emojis, images, etc.
notPromote=>Não promova outros projetos/servidores no Discord/etc. sem permissão, principalmente se eles não envolvem StepMania.
notControversial=>Não discuta sobre conteúdo potencialmente controverso ou que se relacione a política ou religião.
notCopyrightMaterial=Não publique nenhum conteúdo que viole direitos autorais ou seja ilegal.
notSimfiledDownloads=Links diretos para download de simfile (links que você pode clicar), se eles não contém música que foi distribuída pelo criador sem nenhum custo, ou que esteja sobre uma licença (assim como a Creative Commons license) que explicitamente concede a permissão de redistribuição, não pode ser compartilhada em nenhuma plataforma oficial do Projeto Moondance. Em outras palavras, não sabemos onde você pode encontrar simfiles, você já deve saber. Não vamos ajudar a não ser que seja 100% legal. Links para vídeos que mostram simfiles são permitidos.
notBegSourceCode=Não implore ou fique pedindo pelo código fonte do StepMania 5.3; o código fonte vai estar disponível com uma licença open source mais tarde, mas não estamos fazendo ainda para garantir a qualidade e integridade das nossas versões de pre-lançamento (garantindo que apenas as compilações examinadas e testadas pela equipe de desenvolvimento sejam divulgadas ao público no momento). Também existe algumas dependencias não livre que teriamos que remover antes de disponibilizar o código fonte.
moderatorsReserveRights=Moderadores e membros da equipe de desenvolvimento tem o direito de aplicar essas políticas de conduta; abuso de nossas plataformas podem resultar em avisos ou banimento das comunidades.
changelog=Notas de Mudanças
movePageToWebsite=30 Março 2020: Movido para o site para ser utilizado no fórum, atualizado as frases para não se aplicar somento ao servidor no Discord.
addRule10=29 Maio 2020: Adicionado regra 10 relacionada com acesso de código fonte.
privacyPolicy=Política de Privacidade
sessionCookieGenerated=A sessão cookie é gerada por Cloudflare para os propositos de proteção contra trafico malicioso; esse cookie não habilita tracking por vários sites, e esconde seu IP usando "usando um hash unidirecional de certos valores para que eles não possam ser identificados pessoalmente". Para mais informações, por favor veja a <a href="https://support.cloudflare.com/hc/pt-br/articles/200170156-Como-funcionam-os-cookies-da-Cloudflare">página de suporte Cloudflare</a>.
frontendNothirdParty=Além disso, o site front-end (projectmoon.dance) não usa nenhum rastreamento, análise ou terceiros. Em outras palavras, respeitamos sua privacidade por não tentar violá-la em primeiro lugar.

