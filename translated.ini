simplyLoveCompatibilityExplanation=Simply Love 5.3 funciona na versão 5.3, porém a versão 4.8 do Simply Love bloqueia o StepMania 5.3 intencionalmente. Na versão 4.8 do tema, você pode apertar Escape 2 vezes para conseguir usar, mas qualquer versão acima dessa é bloqueada.
