[static-pages-faq]
general=Geral
whatIsFiveThree=O que é StepMania 5.3?
whatIsFiveThreeExplanation=É a próxima versão do StepMania em desenvolvimento. Nosso objetivo é modernizar o código do existente StepMania 5.0.x/5.1 para melhorar sua performance e providenciar um melhor suporte para máquinas e OS modernos. Nós também estamos adicionando novas funções, incluindo as que forem requisitadas pela nossa comunidade, e também atualizar suporte para modos de jogo fora 4-key, adicionando mais modos de jogo e mais.
whatIsMoondance=O que é o Project Moondance?
whatIsMoondanceExplanation=É uma comunidade para a Equipe Rizu (Equipe de desenvolvimento do Stepmania 5.3), que não só inclui 5.3 mas também outros projetos relacionados.
willItWorkWithOldStuff=Meus charts/temas antigos/..etc ainda vão funcionar?
outfoxCompatibility=StepMania 5.3 é feito baseado no existente código do StepMania 5.0.12/5.1, e mantér compatibilidade é uma das nossa prioridades (De fato, essa é uma das razões de da nossa versão ser 5.3 e não subir um número inteiro como 6.0). Qualquer conteúdo que funcionava com StepMania 5.0.12/5.1 (incluindo charts, temas e NoteSkins) ainda devem funcionar com StepMania 5.3. Se você notar algum problema, por favor reporte.
noteForDevs=Um pequeno comentário para desenvolvedores
cmdIsDeprecating=Please note that we are deprecating the use of semicolon-separated <code>cmd()</code> blocks (i.e. <code>"OnCommand=cmd(linear,1.5;diffusealpha,1);" </code>) as a means of placing commands on actors in Lua scripts, as this method is a non-standard Lua function that was created for StepMania, and 5.3 is not optimized with this coding style in mind (themes may experience performance penalties if they use this method). It is strongly recommended that function chaining (i.e. code such as <code>OnCommand=function(self) self:linear(1.5):diffusealpha(1) end, </code>) be used instead.
outfoxWithOtherVersions=Posso instalar junto com outras versões do StepMania?
outfoxPortableMode=Sim. Nosso instalador no Windows usa o modo portátil, para que a data de perfis seja armazenada somente na pasta de instalação da versão em uso.
shareContentWithMultipleBuilds=Se você quer compartilhar uma lista de charts com várias versões do StepMania, você pode usar a preferência <code>AdditionalSongFolders</code> no <code>Save/Preferences.ini</code> para especificar um caminho.
willThereBeOnlineSupport=Vai existir suporte online?
smoIsDeprecated=O existente "Stepmania Online" (SMO) está atualmente obsoleto, mas nós temos planos futuros para desenvolver um modo online totalmente novo.
whereIsTheSource=Cade o open source?/Por que vocês não são open source?
whyItsClosedSource=Atualmente nós não estamos mantendo o repositório público, mas nós vamos disponibilizar para o público no futuro. (Com o nosso código usando a licença Apache License 2.0). Como StepMania 5.3 está em desenvolvimento de uma forma extremamente rápida, suportar open source iria causar problemas de um usúario compilando uma build baseada em trabalho incompleto, oque seria difícil para nós de dar suporte.
howWeWillReleaseTheSource=Nosso código vai ser disponibilizado utilizando Apache License 2.0, uma licença de código aberto usado por uma variedade de projetos (incluindo Android) que oferece proteções mais fortes para os nossos direitos enquanto permite StepMania ser de graça e com o código aberto como sempre foi.
anyQuestionsAboutTheSource=Se você tiver qualquer questão relacionada ao código do StepMania 5.3 <em>em sí</em>, você é livre para perguntar para membros da equipe de desenvolvimento. Nós vamos estar felizes em discutir.
;'
whyOutfoxStarted=The project began as a method to add online and profiles to SM5, but when we looked into the engine to see how this could be appropriated, it was discovered just how much in a sorry state the codebase was, and it looked mostly abandoned. I spoke to Shakesoda in hopes of a resurrection in the form of a team project, and it was requested rather than breaking 10 years of content and community to take the time to make a proper 5.x build that is stable and supports what the community as a whole wants from the game.
backwardCompatiblity=This backward compatibility support has been an absolute git to do, but it's something now we are down the line which we are proud of, as it has brought many players and newcomers to the community, and provided a very stable experience for folks during the lockdown. We will continue to maintain a near 100% compatibility where we can, and this is taken into consideration whenever we plan a new feature or change engine components.
;'
closedSourceProcess=We asked if it was ok to close the source while this process was done, and it was deemed wise for the health of the repo and the need of people who are just wanting to play. Its why we've been around the repo but not on it as taint can happen and we do not wish this. SSC [Spinal Shark Collective, the 5.0.x development team] did this same behaviour before us, so we did not see it as a problem. Some vocal members of the community disagreed, including some of the SM dev team. We have also been compared to past SM repo contributors who may have left a less than savoury memory in the minds of some, and it has also been hard to differentiate from history we have no involvement with.

