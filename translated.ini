[about-sm53]
whatIsOutFox=E o que é StepMania 5.3?
whatIsOutFoxExplanation=StepMania 5.3 é uma versão em desenvolvimento focada em reconstruir o código interno do SM visando melhorias na performance, aderir a práticas modernas de programação e aprimorar suas capacidades em computadores modernos e em outras plataformas (incluindo dispositivos "embedded" como o Raspberry Pi). Melhorias de FPS podem ser sentidos em máquinas tão antigas quanto um Pentium E2180. Ela também possui um novo tema padrão com mais recursos que as versões antigas do SM e novas funções internas que podem ser usadas para conteúdo futuro.
;'
