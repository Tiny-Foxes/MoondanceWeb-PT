configKeyMappingsTestInput=Volte uma tela e vá para "Testar Entrada" veja se tem algum botão já mapeado e se sim, quais. Aperte alguns botões no controle e vai aparecer algo na tela como "Key B 12 - Não Mapeada" e se você apertar e nada aparecer, significa que não está mapeado, vamos tentar resolver isso.
