xinputCompliant=Stepmania 5.3 Alpha 4.5 começou a usar XInput para métodos de entrada por padrão; configuração adicional é necessária para usar um controle não reconhecido. Veja <a href="/help/controllers">aqui</a> para mais informações de como mapear seu controle.
xinputAndLegacyExplanation=<a href="https://projectmoon.dance/news/stepmania-53-alpha-48-released">A partir do lançamento da Alpha 4.8.1</a>, nós oferecemos a opção de usar o método de entrada legado nas opções experimentais no menu de opções, se você estiver tendo problemas pra fazer um controle funcionar com XInput.
lagWithRecentProcessor=Eu tenho um processador rápido e/ou recente e meu jogo está tendo vários problemas, por que isso?
lagWithRecentProcessorExplanation=Algumas partes do jogo são tão bem otimizadas que agora elas estão indo <em>rápidas demais</em> e as outras partes do jogo tem que tentar alcançar. Nós vamos resolver esse problema com o passar do tempo, nós recomendamos abrir algum programa em segundo plano pode resolver o problema temporariamente.
;'
