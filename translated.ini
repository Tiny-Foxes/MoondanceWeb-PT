smallRenderingWindowFix=Isso é porque o renderizador não suporta telas que escalam. Para resolver isso, clique com botão direito no executavel e selecione "Pegar Informação" (Ou destaque o arquivo e aperte Comando (⌘)+I, e ative "Abrir em Resolução Baixa" em General.

