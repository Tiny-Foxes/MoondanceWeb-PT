hashtagUseful=O "#" é bom para quando você quer ter Mapeamentos diferentes para o mesmo controle, ele básicamente esconde o mapeamento do jogo. Nesse exemplo é mostrado 3 mapeamentos diferentes e o programa só vai conseguir ver um, o único que vai ser visto pelo sistema é aquele não está escondido com uma "#"
