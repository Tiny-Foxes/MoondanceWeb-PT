whatIsOutFoxExplanation=<strong>StepMania 5.3 "OutFox"</strong> é a nova versão do stepmania, em desenvolvimento pela Equipe Rizu — uma equipe de veteranos da comunidade e outros membros da comunidade atual do StepMania.
outfoxFocus=A gente tem focado em mordenizar a engine para melhorar performance, fidelidade gráfica, e melhorar partes do jogo que foram deixadas de lado.

[front-what-is-stepmania]
whatIsStepmania=O que é StepMania
whatIsStepmaniaExplanation=<strong>StepMania</strong> é um jogo de ritmo com uam engine de código aberto. É um jogo focado em simular a gameplay de <em>Dance Dance Revolution</em>, mas é capaz de simular outros tipos de jogos de ritmo também. Stepmania está em desenvolvimento desde 2000, e a engine já foi usada de forma comercial para arcades como <em>In the Groove</em>, <em>Pump it Up Pro</em> e <em>Infinity</em>.

[hero-intro]
outfoxIntro=<strong>StepMania 5.3 "OutFox"</strong> fornece uma experiência aprimorada para todos os jogadores novos e antigos. Ele ainda suporta mais de duas décadas de conteúdo existente criado para o StepMania e estabelece as bases para o futuro.

