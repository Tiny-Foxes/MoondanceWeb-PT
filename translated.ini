xinputSwitch=No StepMania 5.3 Alpha 4.5 e as versões mais novas, mudamos o método de entrada para Xinput.
xinputSwitchAffectedDevices=Por causa dessas mudanças, nem todos os controles (como gamepads, tapetes de dança, e controles de outros jogos de ritmo específicos) são garantidos de funcionar com o StepMania 5.3 sem nenhuma configuração adicional (mesmo se eles fossem suportados nas versões anteriores), a não ser que um pérfil de mapeamento já tenha cido feito para esse controle em específico.
thankJosenTiamat=Gostariamos de agradecer Josen Tiamat por escrever essas novas instruções de como configurar seu controle para usar no 5.3
