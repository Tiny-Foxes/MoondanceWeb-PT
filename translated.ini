noNoteskinsFound=Se você receber um erro assim como "No noteskins found" ou outro problema similiar, você vai ter que mudar as configurações de segurança do macOS para poder rodar o jogo. O sistema não confia em aplicativos não licenciados e prevente acesso a arquivos externos a não ser que seja dado permissão manual pelo usuário.
