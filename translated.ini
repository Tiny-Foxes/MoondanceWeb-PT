possibleProblems=Isso não aconteceu comigo (Eu tentendi com um mat de PS3 DDR) mas tem dois tipos de controles, um do tipo "Hat" e outro não. Vamos dizer que por examplo, você conecta um tapete/controle e o dpad que você configurou cima baixo esquerda direita só aceita uma entrada na tela de configurar teclas mas as outras teclas não funciona ao mesmo tempo.
possibleSolutions=Try configuring the directions to the analog stick instead and then mapping them again. I don’t think you should have to but it works, I’ve tested this with my PS4 Controller and in fact you can play with analog input.
