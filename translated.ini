reportingBugs=Você pode reportar bugs e fazer sugestões no nosso servidor no Discord.
joiningTinyFoxes=<a href="https://github.com/Tiny-Foxes">TinyFoxes</a> é um branch do Projecto MoonDance que armazena projetos feitos pela comunidade para o StepMania OutFox 5.3, assim como traduções e outras adições.
whatIsFiveTwoWhySkip=O que é StepMania 5.2 e por que vocês pularam essa versão?
fiveTwoBrokeCompatibility=5.2 originalmente estava em desenvolvimento para ser a próxima versão do StepMania. Porém, essa versão tinha um número grande de mudanças que quebrava suporte com contéudo de versões anteriores, e a comunidade/outros devs não gostaram disso.
fiveTwoCancelled=5.2 originalmente iria ser 5.1. Porém, em resposta da recepção, ela foi oficialmente atrasada em favor da nova 5.1 que ainda era compativel com 5.0.12. Isso foi feito imaginando que a nova versão (Renomeada para 5.2) eventualmente estaria completa. Porém, isso acabou não acontecendo.
technical=Técnico
controllerDoesntWork=Meu controle não funciona, mas ele funcionava em versões anteriores.
