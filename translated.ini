[static-pages-about]
whatIsMoondanceExplanation=O Project Moondance é um esforço geral para modernizar e revitalizar a engine de código aberto de jogos de ritmo StepMania. Esse projeto é liderado pela Team Rizu, uma equipe de desenvolvimento liderada pelo veterano da comunidade Squirrel, além de muitos outros membros importantes da atual comunidade do StepMania.
originsOfMoondance=Moondance foi originalmente concebido como um fork completo do StepMania. Contudo, ganhamos suporte do atual lider da equipe do jogo e estamos atualmente trabalhando em um branch experimental chamado Outfox - baseada na versão 5.1. Outfox foca primariamente em refatorar pequenas porções do StepMania em preparação para conteúdo futuro, o que inclui otimização de código para melhoras de performance e também mudanças na arquitetura gráfica para maior suporte com máquinas modernas.
plansOfMoondance=Isso é apenas o começo, Outfox é apenas um dos nossos planos: "Serene" é um projeto futuro que vai refatorar o StepMania para fazer dele uma verdadeira engine de jogos de ritmo, com uma grande variedade de suporte para vários estilos de jogos e formas de entrada, incluindo touchscreens.

